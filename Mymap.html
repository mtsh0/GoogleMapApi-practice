<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Mymap</title>
  <style>
    #target {
      width: 550px;
      height: 200px;
    }

  </style>
</head>
<body>
  <div id="target"></div>
  <script
  src="https://maps.googleapis.com/maps/api/js?language=ja&region=JP&key=AIzaSyA9LcEu99UT8OzJ2PcmLaE9K0UXrt1VdIk&callback=initMap" async defer></script>
  <script>
    function initMap(){
      'use strict';

      var target = document.getElementById('target');

      // Geolocation(ブラウザで位置情報を取得する)

      // ブラウザがGeolocationに対応しているか確認する
      if (!navigator.geolocation) {
        alert('Geolocation not supported');
        return;
      }

      // 対応している場合
      navigator.geolocation.getCurrentPosition(function(position)/*positionにユーザーの位置情報が入る*/{
        // マップを表示する
        new google.maps.Map(target, {
          center: {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          },
          zoom: 15
        });
      }, function(){
        alert('Geolocation failed!');
        return;
      });
    }
  </script>
</body>
</html>
