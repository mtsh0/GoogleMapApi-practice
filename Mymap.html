<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Mymap</title>
  <style>
    #target {
      width: 550px;
      height: 200px;
    }

  </style>
</head>
<body>
  <div id="target"></div>
  <ul id="info">
    <li>abcdefghijklmnopqrstuvwxyz</li>
    <li>ABCDEFGHIJKLMNOPQRSTUVWXYZ</li>
  </ul>
  <script src="https://maps.googleapis.com/maps/api/js?language=ja&region=JP&key=AIzaSyA9LcEu99UT8OzJ2PcmLaE9K0UXrt1VdIk&callback=initMap" async defer></script>
  <script>
    function initMap(){
      'use strict';

      var target = document.getElementById('target');
      var map;
      var tokyo = {lat: 35.681167, lng: 139.767052};
      //地図上で情報を表示するための変数を設定
      var infoWindow;

      map = new google.maps.Map(target, {
        // 中心位置を指定
        center: tokyo,
        // 地図のズーム率(通常18まで)
        zoom: 14
      });

      // 情報を表示するためのインスタンスを生成
      infoWindow = new google.maps.InfoWindow({
        position: tokyo,
        //表示する文章
        // content: 'Hee'
        // 表示する文章(HTMLタグを指定できる)
        // content: '<strong>Heee!!</strong>hee'
        //表示する文章にHTMLタグを指定することもできる
        content: document.getElementById('info'),
        //表示する長さ(枠の大きさ)も調整可
        maxWidth: 200

      });

      //mapに情報を表示させる
      infoWindow.open(map);
    }
  </script>
</body>
</html>
