<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Mymap</title>
  <style>
    #target {
      width: 550px;
      height: 200px;
    }

  </style>
</head>
<body>
  <div id="target"></div>

  <script src="https://maps.googleapis.com/maps/api/js?language=ja&region=JP&key=AIzaSyA9LcEu99UT8OzJ2PcmLaE9K0UXrt1VdIk&callback=initMap" async defer></script>
  <script>
    function initMap(){
      'use strict';

      var target = document.getElementById('target');
      var map;
      var tokyo = {lat: 35.681167, lng: 139.767052};

      // マップのインスタンスを設定する
      map = new google.maps.Map(target, {
        // 中心位置を指定
        center: tokyo,
        // 地図のズーム率(通常18まで)
        zoom: 14
      });

      // マーカーを表示するための処理
      map.addListener('click', function(e){
        // マーカーのインスタンスを設定
        var marker = new google.maps.Marker({
          // マーカーの位置を設定
          position: e.latLng,
          // 配置するマップを指定
          map: this,
          // マップのアニメーションを設定
          animation: google.maps.Animation.DROP
        });
        // 情報ウィンドウのインスタンスの生成
        var infoWindow = new google.maps.InfoWindow({
          // 表示させる内容の指定
          content: e.latLng.toString()
        });
        //マーカーをクリックした時に情報ウィンドウを表示させる
        marker.addListener('click', function(){
          // 情報ウィンドウを表示させる
          infoWindow.open(map, marker);
        });
      });

    }
  </script>
</body>
</html>
