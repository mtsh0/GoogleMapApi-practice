<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Mymap</title>
  <style>
    #target {
      width: 550px;
      height: 200px;
    }

  </style>
</head>
<body>
  <div id="target"></div>
  <script src="https://maps.googleapis.com/maps/api/js?language=ja&region=JP&key=AIzaSyA9LcEu99UT8OzJ2PcmLaE9K0UXrt1VdIk&callback=initMap" async defer></script>
  <script>
    function initMap(){
      'use strict';

      var target = document.getElementById('target');
      var map;
      var tokyo = {lat: 35.681167, lng: 139.767052};

      map = new google.maps.Map(target, {
        // 中心位置を指定
        center: tokyo,
        // 地図のズーム率(通常18まで)
        zoom: 14
      });

      // マーカーをクリックした場所に設定する(インタラクティブにマーカーを捜査する)
      map.addListener('click', function(e){
        var marker = new google.maps.Marker({
          // 緯度、経度を設定する
          position: e.latLng,
          //mapを設定する
          map: map,
          // マーカーのタイトルを表示する
          title: e.latLng.toString(),
          //マーカーのアニメーションを設定する
          animation: google.maps.Animation.DROP
        });

        // セットされたマーカーをクリックしたら消せるように設定する
        marker.addListener('click', function(){
          this.setMap(null);
        });
      });




    }
  </script>
</body>
</html>
