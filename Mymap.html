<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Mymap</title>
  <style>
    #target {
      width: 550px;
      height: 200px;
    }

  </style>
</head>
<body>
  <div id="target"></div>
  <script src="https://maps.googleapis.com/maps/api/js?language=ja&region=JP&key=AIzaSyA9LcEu99UT8OzJ2PcmLaE9K0UXrt1VdIk&callback=initMap" async defer></script>
  <script>
    function initMap(){
      'use strict';

      var target = document.getElementById('target');
      // Geocoding: Address -> LatLng(住所を緯度経度に変換する)
      // Reverse Geocording: LatLng -> Address(緯度経度から住所を割り出す)

      // Geocoder(Reverse Feocoder)用のインスタンスの生成
      var geocoder = new google.maps.Geocoder();
      var map;
      // マップのインスタンスを生成
      map = new google.maps.Map(target, {
        center: {
          lat: 35.681167,
          lng: 139.767052
        },
        zoom: 14
      });

      // マップをクリックした時の処理
      map.addListener('click', function(e){
        //
        geocoder.geocode({
          location: e.latLng
        }, function(results, status){
          if (status !== 'OK') {
            alert('Failed:' + status);
            return;
          }

          // results[0].formatted_addressに詳細な住所が入ってくる
          if (results[0]) {

            new google.maps.Marker({
              position: e.latLng,
              map: map,
              title: results[0].formatted_address,
              animation: google.maps.Animation.DROP
            });

          } else {
            alert('No results found');
            return;
          }
        });
      });

    }
  </script>
</body>
</html>
