<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Mymap</title>
  <style>
    #target {
      width: 550px;
      height: 200px;
    }

  </style>
</head>
<body>
  <div id="target"></div>
  <script src="https://maps.googleapis.com/maps/api/js?language=ja&region=JP&key=AIzaSyA9LcEu99UT8OzJ2PcmLaE9K0UXrt1VdIk&callback=initMap" async defer></script>
  <script>
    function initMap(){
      'use strict';

      var target = document.getElementById('target');
      var map;
      var tokyo = {lat: 35.681167, lng: 139.767052};

      map = new google.maps.Map(target, {
        // 中心位置を指定
        center: tokyo,
        // 地図のズーム率(通常18まで)
        zoom: 14,
        // デフォルトのUIを使えなくする(地図、航空写真、全画面ビュー、縮小・拡大など)
        disableDefaultUI: true,
        // disableDefaultUI: trueで使えなくした状態から使いたい機能を付け足す
        zoomControl: true,
        // 表示形式の変更
        // mapTypeId: 'satellite'
        mapTypeId: 'hybrid',
        // アイコンをクリックできないようにする
        clikableIcons: false
      });
    }
  </script>
</body>
</html>
